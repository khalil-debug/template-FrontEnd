<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentification.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../CSS/bootstrap.min.css" rel="stylesheet">
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row min-vh-100 flex-center g-0">
                <div class="col-lg-10 col-xxl-5 position-relative">  
                    <div class="card overflow-hidden z-index-1">
                        <div class="card-body p-0">
                            <div class="row g-0 h-100">
                                <div class="col-md-5 text-center bg-card-gradient flex-center" style="border-right-width: 1px;">
                                    <div class="position-relative p-4 light">
                                        <div class="bg-holder bg-auth-card-shape"> 
                                            <div class="z-index-1 position-relative">
                                                <a href="https://www.bct.gov.tn/bct/siteprod/index.jsp"><img src="../Images/logo.png" alt=""></a>
                                                <p class="opacity-75 text-black">Bienvenu dans la page d'authentification sécurisée de la BCT</p>
                                            </div>
                                        </div>
                                    </div>

                                    
                                </div>
                                <div class="col-md-7 d-flex flex-center">
                                    <div class="p-4 p-md-5 flex-grow-1">
                                        <div class="row flex-between-center">
                                            <div class="col-auto">
                                                <h3>Authentification</h3>
                                            </div>
                                        </div>
                                        <form action="../accueil/Accueil.html">
                                            <div class="mb-3">
                                                <label class="form-label" for="email">Nom d'utilisateur</label>
                                                <input type="text" class="form-control" id="email">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="password">Mot de passe</label>
                                                <input type="password" class="form-control" id="password">
                                            </div>
                                            <div class="row flex-between-center">
                                                <div class="col-auto">
                                                    <div class="form-check mb-0">
                                                        <input type="checkbox" class="form-check-input" checked="checked" id="check">
                                                        <label for="check" style="font-size: smaller;" class="form-check-label mb-0">Se souvenir de moi.</label>
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <a href="#" style="font-size: smaller;">Reclamation d'oubli de mot de passe.</a>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">
                                                    S'authentifier
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
